---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: ${BOOTSTRAP_GITHUB_BRANCH}
  url: ${BOOTSTRAP_GITHUB_REPOSITORY}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./k8s/clusters/${ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client

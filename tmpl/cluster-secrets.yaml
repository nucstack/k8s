# yamllint disable
apiVersion: v1
kind: Secret
metadata:
    name: cluster-secrets
    namespace: flux-system
stringData:
    SECRET_DOMAIN: ${BOOTSTRAP_DOMAIN}
    SECRET_CLOUDFLARE_EMAIL: ${BOOTSTRAP_CLOUDFLARE_EMAIL}
    SECRET_NFS_HOST: ${NFS_HOST}
    SECRET_NFS_BACKUP_PATH: ${NFS_BACKUP_PATH}
    SECRET_INFLUXDB_USER: ${INFLUXDB_USER}
    SECRET_INFLUXDB_PASSWORD: ${INFLUXDB_PASSWORD}
    SECRET_UNIFI_URL: ${UNIFI_URL}
    SECRET_UNIFI_USERNAME: ${UNIFI_USERNAME}
    SECRET_UNIFI_PASSWORD: ${UNIFI_PASSWORD}
    SECRET_PRIVATE_REGISTRY: ${PRIVATE_REGISTRY}

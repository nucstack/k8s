apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-test
  namespace: security
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vault
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vault
        vault-injection: enabled
      annotations:
        vault.security.banzaicloud.io/vault-addr: "https://vault.feelingsmachine.com"
        vault.security.banzaicloud.io/vault-role: "vault-secrets-webhook" # optional, the default value is the name of the ServiceAccount the Pod runs in, in case of Secrets and ConfigMaps it is "default"
    spec:
      serviceAccountName: vault-vswh-sa
      containers:
      - name: alpine
        image: alpine
        command: ["sh", "-c", "echo $USERNAME && echo going to sleep... && sleep 10000"]
        env:
        - name: USERNAME
          value: vault:secrets/data/myapp#username

---
version: '3'

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"
  ANSIBLE_DIR: "{{.PROJECT_DIR}}/ansible"  
  CLUSTER_DIR: "{{.PROJECT_DIR}}/cluster"
  TERRAFORM_DIR: "{{.PROJECT_DIR}}/terraform/cluster"
  STATE_DIR: "{{.TERRAFORM_DIR}}/terraform.tfstate.d/{{.ENVIRONMENT}}"
  # the terraform state used to build instances contains some useful things
  SSH_USER:
    sh: "jq '.resources[] | select(((.module == \"module.k8s\") and .type == \"null_resource\") and .name == \"node_info\") | .instances[0].attributes.triggers.username' {{.STATE_DIR}}/terraform.tfstate"
  SSH_PRIVATE_KEY:
    sh: "jq '.resources[] | select((.module == \"module.k8s\") and .type == \"tls_private_key\") | .instances[0].attributes.private_key_pem' {{.STATE_DIR}}/terraform.tfstate"
  SSH_PUBLIC_KEY:
    sh: "jq '.resources[] | select((.module == \"module.k8s\") and .type == \"tls_private_key\") | .instances[0].attributes.public_key_openssh' {{.STATE_DIR}}/terraform.tfstate"
  K8S_MASTER_IP:
    sh: "jq '.resources[] | select(((.module == \"module.k8s\") and .type == \"null_resource\") and .name == \"node_info\") | .instances[0].attributes.triggers.ipaddress' {{.STATE_DIR}}/terraform.tfstate"

dotenv: [".env"]
  
includes:
  ansible: .taskfiles/ansible.yml
  flux: .taskfiles/flux.yml
  kube: .taskfiles/kube.yml
  terraform: .taskfiles/terraform.yml

---
version: '3'
vars:
  TEMPLATE: .
tasks:
  fmt:
    desc: Packer validate
    dir: "{{.PACKER_DIR}}"
    cmds:
      - packer fmt {{.TEMPLATE}}
  validate:
    desc: Packer validate
    deps: [fmt]
    dir: "{{.PACKER_DIR}}"
    cmds:
      - packer validate {{.TEMPLATE}}
  build:
    desc: Packer validate
    deps: [validate]
    dir: "{{.PACKER_DIR}}"
    cmds:
      - packer build {{.TEMPLATE}}

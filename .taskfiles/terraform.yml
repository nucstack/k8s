---
version: '3'

env:
  TF_IN_AUTOMATION: true
  TF_WORKSPACE: "{{.ENVIRONMENT}}"

tasks:
  init:
    desc: Initialize terraform
    dir: "{{.TERRAFORM_DIR}}"
    cmds:      
      - terraform init -upgrade
    silent: true
  plan:
    desc: plan terraform
    deps: [init]
    env:
      TF_CLI_ARGS: -input=false
    dir: "{{.TERRAFORM_DIR}}"
    cmds:
      - terraform plan --var-file {{.ENVIRONMENT}}.auto.tfvars -out /tmp/tf.plan
  show:
    desc: show terraform
    deps: [init]
    env:
      TF_CLI_ARGS: -input=false
    dir: "{{.TERRAFORM_DIR}}"
    cmds:
      - terraform show --var-file {{.ENVIRONMENT}}.auto.tfvars -json tf.plan > /tmp/tf.json
  apply:
    desc: apply terraform
    deps: [init]
    env:
      TF_CLI_ARGS: -input=false
    dir: "{{.TERRAFORM_DIR}}"
    cmds:      
      - terraform apply --var-file {{.ENVIRONMENT}}.auto.tfvars
  destroy:
    desc: destroy terraform
    deps: [init]
    env:
      TF_CLI_ARGS: -input=false
    dir: "{{.TERRAFORM_DIR}}"
    cmds:      
      - terraform destroy --var-file {{.ENVIRONMENT}}.auto.tfvars
  check:
    desc: Scan Iac Code
    deps: [show]
    dir: "{{.TERRAFORM_DIR}}"
    cmds:      
      - checkov -f /tmp/tf.json

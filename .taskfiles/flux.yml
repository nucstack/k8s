---
version: '3'

env:
  KUBECONFIG: "{{.PROJECT_DIR}}/{{.ENVIRONMENT}}.kubeconfig"

tasks:

  bootstrap:
    deps: [check]
    desc: Flux bootstrap
    cmds:
      - kubectl create namespace flux-system --dry-run=client -o yaml | kubectl apply -f -
      - envsubst < {{.PROJECT_DIR}}/tmpl/.sops.yaml > {{.PROJECT_DIR}}/.sops.yaml
      - envsubst < {{.PROJECT_DIR}}/tmpl/gotk-sync.yaml > {{.PROJECT_DIR}}/clusters/{{.ENVIRONMENT}}/gotk-sync.yaml
      - envsubst < {{.PROJECT_DIR}}/tmpl/cloudflare.secret.enc.yaml > {{.PROJECT_DIR}}/settings/{{.ENVIRONMENT}}/secrets/cloudflare.secret.enc.yaml
      - sops --encrypt --in-place {{.PROJECT_DIR}}/settings/{{.ENVIRONMENT}}/secrets/cloudflare.secret.enc.yaml
      - gpg --export-secret-keys --armor {{.FLUX_KEY_FP}} | kubectl create secret generic sops-gpg --namespace=flux-system --from-file=sops.asc=/dev/stdin

  install:
    deps: [check]
    desc: Flux bootstrap
    cmds:
      - kubectl apply --kustomize={{.PROJECT_DIR}}/clusters/{{.ENVIRONMENT}} || true
      - kubectl apply --kustomize={{.PROJECT_DIR}}/clusters/{{.ENVIRONMENT}}

  check:
    desc: Flux Preflight check
    cmds:
      - flux check --pre

  sync:
    desc: Sync flux-system with the Git Repository
    cmds:
      - flux reconcile source git flux-system

  uninstall:
    desc: Uninstall flux-system deployment
    cmds:
      - flux uninstall -s --verbose

  update:
    desc: Perform manual update of flux-system deployment
    cmds:
      - "flux install --version=latest --components=source-controller,kustomize-controller,helm-controller,notification-controller --namespace=flux-system --network-policy=false --log-level=info --export > {{.PROJECT_DIR}}/base/flux-system/gotk-components.yaml"

  global-secrets:
    desc: Reroll global secrets
    cmds:
      - envsubst < {{.PROJECT_DIR}}/tmpl/global-secrets.yaml > {{.PROJECT_DIR}}/settings/secrets.yaml
      - sops --encrypt --in-place {{.PROJECT_DIR}}/settings/secrets.yaml

  global-settings:
    desc: Reroll global settings
    cmds:
      - envsubst < {{.PROJECT_DIR}}/tmpl/global-settings.yaml > {{.PROJECT_DIR}}/settings/settings.yaml

  cluster-secrets:
    desc: Reroll cluster secrets
    cmds:
      - envsubst < {{.PROJECT_DIR}}/tmpl/cluster-secrets.yaml > {{.PROJECT_DIR}}/settings/{{.ENVIRONMENT}}/secrets.yaml
      - sops --encrypt --in-place {{.PROJECT_DIR}}/settings/{{.ENVIRONMENT}}/secrets.yaml

  cluster-settings:
    desc: Reroll cluster settings
    cmds:
      - envsubst < {{.PROJECT_DIR}}/tmpl/cluster-settings.yaml > {{.PROJECT_DIR}}/settings/{{.ENVIRONMENT}}/settings.yaml

  app-secrets:
    var:
      FILTER: "*"
    desc: Reroll all template secrets by filter
    cmds:
      - "find {{.PROJECT_DIR}}/apps -type f \\( -name '*enc.template' -a -name '*{{.FILTER}}*' \\) -exec task flux:app-secret TEMPLATE={} \\;"

  app-secret:
    var:
      TEMPLATE:
    env:
      TEMPLATE: "{{.TEMPLATE}}"
    desc: Reroll individual app secret by template
    cmds:
      - "echo \"rolling secret: ${TEMPLATE%.template}\""
      - "envsubst < ${TEMPLATE} > ${TEMPLATE%.template}.yaml"
      - "sops --encrypt --in-place ${TEMPLATE%.template}.yaml 2> /dev/null"
    silent: true

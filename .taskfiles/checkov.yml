---
version: '3'

tasks:
  docker:
    desc: Scan docker Iac Code
    dir: "{{.PROJECT_DIR}}"
    cmds:      
      - checkov --compact --directory ./docker  
  kubernetes:
    desc: Scan k8s Iac Code
    dir: "{{.PROJECT_DIR}}"
    cmds:      
      - checkov --compact --directory ./cluster --skip-check flux-system
  terraform:
    desc: Scan terraform Iac Code
    dir: "{{.PROJECT_DIR}}"
    cmds:      
      - checkov --compact --directory ./terraform

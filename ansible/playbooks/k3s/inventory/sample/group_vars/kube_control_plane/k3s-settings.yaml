---
k3s_control_node: true
# k3s settings for all control-plane nodes
k3s_server:
  datastore-endpoint: "{{ lookup('env', 'K3S_DATASTORE_ENDPOINT') }}"
  node-ip: "{{ ansible_host }}"
  tls-san:
    - "{{ lookup('env', 'K3S_HA_SAN') }}"
    - "{{ lookup('env', 'K3S_HA_VIP') }}"
  docker: false
  disable:
    - traefik
    - servicelb
    - metrics-server
    - local-storage
  disable-network-policy: true
  disable-cloud-controller: true
  write-kubeconfig-mode: "644"
  # CIDR for pod IPs
  cluster-cidr: "{{ lookup('env', 'K3S_CLUSTER_CIDR') }}"
  # CIDR for service IPs
  service-cidr: "{{ lookup('env', 'K3S_SERVICE_CIDR') }}"
  kube-controller-manager-arg:
    - "address=0.0.0.0"
    - "bind-address=0.0.0.0"
  kube-proxy-arg:
    - "metrics-bind-address=0.0.0.0"
  kube-scheduler-arg:
    - "address=0.0.0.0"
    - "bind-address=0.0.0.0"
  kube-apiserver-arg:
    - "oidc-client-id=kubernetes"
    - "oidc-groups-claim=groups"
    - "oidc-issuer-url=https://auth.{{ lookup('env', 'DOMAIN') }}"
    - "oidc-ca-file=/var/lib/rancher/k3s/server/tls/client-ca.crt"
    - "oidc-username-claim=email"
  etcd-expose-metrics: true
  kubelet-arg:
    - "feature-gates=GracefulNodeShutdown=true"
    - "feature-gates=MixedProtocolLBService=true"

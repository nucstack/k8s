# ref: https://docs.github.com/en/free-pro-team@latest/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: gitsubmodule
    directory: '/external'
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - 'merge'
  - package-ecosystem: gitsubmodule
    directory: '/ansible/playbooks'
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - 'merge'
  - package-ecosystem: 'terraform'
    directory: '/terraform'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    labels:
      - 'merge'
  - package-ecosystem: 'docker'
    directory: '/docker'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    labels:
      - 'merge'

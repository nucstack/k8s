---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nudl
  namespace: home-automation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nudl
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - patch
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nudl
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nudl
subjects:
- kind: ServiceAccount
  name: nudl
  namespace: home-automation
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: nudl
  namespace: home-automation
  annotations:
    checkov.io/skip1: CKV_K8S_8=TODO
    checkov.io/skip2: CKV_K8S_9=TODO
    checkov.io/skip3: CKV_K8S_15=TODO
    checkov.io/skip4: CKV_K8S_20=TODO
    checkov.io/skip5: CKV_K8S_22=TODO
    checkov.io/skip6: CKV_K8S_23=TODO
    checkov.io/skip7: CKV_K8S_28=TODO
    checkov.io/skip9: CKV_K8S_29=TODO
    checkov.io/skip10: CKV_K8S_30=TODO
    checkov.io/skip11: CKV_K8S_31=TODO
    checkov.io/skip12: CKV_K8S_37=TODO
    checkov.io/skip13: CKV_K8S_38=TODO
    checkov.io/skip14: CKV_K8S_40=TODO
    checkov.io/skip15: CKV_K8S_43=TODO
  labels:
    app.kubernetes.io/name: nudl
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nudl
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nudl
    spec:
      serviceAccountName: nudl
      containers:
      - name: nudl
        image: leonnicolas/nudl:0.1.0
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 150Mi
        args:
        - --label-prefix=device
        - --hostname=$(NODE_NAME)
        - --human-readable=false
        - --no-contain=hub
        - --log-level=info
        - --update-time=300s
        - --usb-debug=0
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        ports:
        - name: http
          containerPort: 8080

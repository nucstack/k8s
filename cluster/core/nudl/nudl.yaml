---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nudl
  namespace: home-automation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nudl
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - patch
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nudl
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nudl
subjects:
- kind: ServiceAccount
  name: nudl
  namespace: home-automation
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: nudl
  namespace: home-automation
  labels:
    app.kubernetes.io/name: nudl
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nudl
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nudl
    spec:
      serviceAccountName: nudl
      containers:
      - name: nudl
        image: leonnicolas/nudl:0.1.0
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 150Mi
        args:
        - --label-prefix=device
        - --hostname=$(NODE_NAME)
        - --human-readable=false
        - --no-contain=hub
        - --log-level=info
        - --update-time=300s
        - --usb-debug=0
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        ports:
        - name: http
          containerPort: 8080

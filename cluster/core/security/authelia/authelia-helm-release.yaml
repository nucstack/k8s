---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: security
spec:
  dependsOn:
    - name: authelia-postgres
      namespace: security
    - name: authelia-redis
      namespace: security
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.authelia.com
      chart: authelia
      version: 0.4.17
      sourceRef:
        kind: HelmRepository
        name: authelia-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  timeout: 20m
  values:
    resources:
      limits:
        cpu: 400m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    domain: "${SECRET_DOMAIN}"
    ingress:
      enabled: true
      tls:
        enabled: true
        secret: authelia-cert
      annotations:
        kubernetes.io/ingress.class: nginx
      subdomain: auth
    configMap:
      enabled: true
      access_control:
        default_policy: one_factor
      storage:
        postgres:
          enabled: true
          host: authelia-postgres-postgresql
          port: 5432
          database: authelia
          username: authelia
          sslmode: disable
      session:
        redis:
          enabled: true
          enabledSecret: true
          host: authelia-redis-master
          port: 6379
          database_index: 0
  valuesFrom:
    - kind: Secret
      name: authelia-helm-values

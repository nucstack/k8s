---
kind: Service
apiVersion: v1
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  ports:
    - name: mqtt
      protocol: TCP
      port: 1883
      targetPort: mqtt
      nodePort: 30639
    - name: websocket
      protocol: TCP
      port: 9001
      targetPort: 9001
  selector:
    app.kubernetes.io/instance: mosquitto
    app.kubernetes.io/name: mosquitto
  type: LoadBalancer
  sessionAffinity: None
  loadBalancerIP: "${SECRET_MQTT_LB_IP}"
  externalTrafficPolicy: Cluster

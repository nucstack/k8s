---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: mosquitto-tls-cert
  namespace: home-automation
spec:
  secretName: mosquitto-tls-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "mqtt.${SECRET_DOMAIN}"
  dnsNames:
    - "mqtt.${SECRET_DOMAIN}"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-conf
  namespace: home-automation
data:
  mosquitto.conf: |
    listener 1883
    allow_anonymous false
    persistence true
    persistence_location /mosquitto/data
    autosave_interval 1800
    password_file /secrets/mosquitto-creds
    #listener 9001
    #protocol websockets
    #certfile /certs/tls.crt
    #keyfile /certs/tls.key
    #cafile /ca/ca00
    #tls_version tlsv1.2

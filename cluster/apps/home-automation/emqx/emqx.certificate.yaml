---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: emqx-certificates
  namespace: home-automation
spec:
  secretName: emqx-certificates-secret
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
  commonName: "emqx.${SECRET_DOMAIN}"
  dnsNames:
    - "emqx.${SECRET_DOMAIN}"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: floorplan
  namespace: home-automation
  annotations:
    checkov.io/skip3: CKV_K8S_8
    checkov.io/skip4: CKV_K8S_9
  labels:
    app.kubernetes.io/name: floorplan
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: floorplan
  replicas: 1
  template:
    annotations:
      seccomp.security.alpha.kubernetes.io/pod: "runtime/default"
    metadata:
      labels:
        app.kubernetes.io/name: floorplan
    spec:
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
      automountServiceAccountToken: false
      imagePullSecrets:
        - name: docker-secret
      containers:
        - name: floorplan
          image: ${SECRET_PRIVATE_REGISTRY}/floorplan@sha256:2ad7a15f25904e0e6197d49eed7a7967e746ea9c4f9d460997fe2fbeb809198b
          imagePullPolicy: "Always"
          ports:
            - name: http
              containerPort: 80
          resources:
            limits:
              cpu: 250m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            tcpSocket:
              port: http
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: http
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: http
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: floorplan
  namespace: home-automation
  labels:
    app.kubernetes.io/name: floorplan
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app.kubernetes.io/name: floorplan
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: floorplan
  namespace: home-automation
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: "floorplan.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: floorplan
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "floorplan.${SECRET_DOMAIN}"
      secretName: floorplan-tls

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: floorplan-nginx-conf
  namespace: home-automation
data:
  default.conf: |
    types {
        application/wasm    wasm;
        application/wasm    wasm.gz;
        application/wasm    wasm.unityweb;
    }
    server {
        include /etc/nginx/mime.types;
        listen       8000;
        server_name  localhost;

        location / {
            root   /webgl;
            index  index.html;
        }

        error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: floorplan
  namespace: home-automation
  labels:
    app.kubernetes.io/name: floorplan
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: floorplan
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: floorplan
    spec:
      volumes:
        - name: webgl-data
          emptyDir: {}
        - name: nginx-conf
          configMap:
            name: floorplan-nginx-conf
      initContainers:
        - name: webgl-data
          image: busybox:1.32.0
          command: ["/bin/sh", "-c", "wget <some-url> /webgl"]
          volumeMounts:
            - name: webgl-data
              mountPath: /webgl
      containers:
        - name: floorplan
          image: nginx:1.20.0-alpine
          imagePullPolicy: "Always"
          volumeMounts:
            - name: webgl-data
              mountPath: /webgl
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d
          ports:
            - name: http
              containerPort: 8000
          resources:
            limits:
              cpu: 250m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            tcpSocket:
              port: http
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: http
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: http
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: floorplan
  namespace: home-automation
  labels:
    app.kubernetes.io/name: floorplan
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app.kubernetes.io/name: floorplan
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: floorplan
  namespace: home-automation
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: "floorplan.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: floorplan
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "floorplan.${SECRET_DOMAIN}"
      secretName: floorplan-tls

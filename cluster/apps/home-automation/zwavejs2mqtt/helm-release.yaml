---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zwavejs2mqtt
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: zwavejs/zwavejs2mqtt
      tag: 5.0.1
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    env:
      TZ: "America/New_York"
    securityContext:
      privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "device/0658_0200"
                  operator: In
                  values:
                    - "true"
    initContainers:
      - name: copy
        image: busybox:1.33.1
        command: ["/bin/sh", "-c", "cp /config/settings.json /config/nodes.json /usr/src/app/store/"]
        volumeMounts:
          - name: zwave2mqtt-config
            mountPath: /config
          - name: config
            mountPath: /usr/src/app/store
    additionalVolumeMounts:
      - name: usb
        mountPath: /dev/ttyACM0
    additionalVolumes:
      - name: zwave2mqtt-config
        secret:
          secretName: zwave2mqtt-config
      - name: usb
        hostPath:
          path: /dev/ttyACM0
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local/api/verify
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
        nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
        nginx.ingress.kubernetes.io/configuration-snippet: proxy_set_header X-Forwarded-Method $request_method;
      hosts:
        - host: "zwavejs2mqtt.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "zwavejs2mqtt.${SECRET_DOMAIN}"
          secretName: zwave2mqtt-tls
    persistence:
      config:
        enabled: true
        existingClaim: zwavejs2mqtt

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vernemq
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vernemq.github.io/docker-vernemq
      chart: vernemq
      version: 1.6.7
      sourceRef:
        kind: HelmRepository
        name: vernemq-charts
        namespace: flux-system
      interval: 5m
  values:
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    replicaCount: 1
    serviceMonitor:
      create: true
    service:
      type: LoadBalancer
      loadBalancerIP: "${SECRET_VERNEMQ_LB_IP}"
      mqtt:
        enabled: false
      mqtts:
        enabled: true
      wss:
        enabled: true
    envFrom:
      - secretRef:
        name: vernemq-users
    additionalEnv:
      - name: DOCKER_VERNEMQ_ACCEPT_EULA
        value: "yes"
      - name: DOCKER_VERNEMQ_ALLOW_ANONYMOUS
        value: "on"
      - name: DOCKER_VERNEMQ_LISTENER__SSL__CAFILE
        value: "/etc/ssl/vernemq/tls.crt"
      - name: DOCKER_VERNEMQ_LISTENER__SSL__CERTFILE
        value: "/etc/ssl/vernemq/tls.crt"
      - name: DOCKER_VERNEMQ_LISTENER__SSL__KEYFILE
        value: "/etc/ssl/vernemq/tls.key"
    podAntiAffinity: hard
    secretMounts:
      - name: vernemq-certificates
        secretName: vernemq-certificates-secret
        path: /etc/ssl/vernemq

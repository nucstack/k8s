---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vernemq-certificates
  namespace: home-automation
spec:
  secretName: vernemq-certificates-secret
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
  commonName: "mq.${SECRET_DOMAIN}"
  dnsNames:
    - "mq.${SECRET_DOMAIN}"

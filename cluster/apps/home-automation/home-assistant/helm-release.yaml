---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 7.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  timeout: 10m
  valuesFrom:
    - kind: Secret
      name: home-assistant-helm-values
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.4.1
    env:
      TZ: "America/New_York"
    hostNetwork: false
    persistence:
      config:
        enabled: true
        size: 10Gi
        storageClass: longhorn
    influxdb:
      enabled: false
    postgresql:
      enabled: true
      persistence:
        enabled: true
        size: 10Gi
        storageClass: longhorn
    ingress:
      annotations:
        nginx.org/websocket-services: home-assistant
        kubernetes.io/ingress.class: nginx
      enabled: true
      hosts:
        - host: "hass.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "hass.${SECRET_DOMAIN}"
          secretName: home-assistant-tls
    additionalVolumes:
      - name: deploy-key
        secret:
          secretName: home-assistant-helm-values
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.9.2
        workingDir: '/config'
        args:
          - --user-data-dir
          - '/config/.vscode'
          - --auth
          - 'none'
          - --extensions-dir
          - '/config/.vscode'
        ingress:
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local/api/verify
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
            nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
            nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
            nginx.ingress.kubernetes.io/configuration-snippet: proxy_set_header X-Forwarded-Method $request_method;
          enabled: true
          hosts:
            - host: "vscode.hass.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "vscode.hass.${SECRET_DOMAIN}"
              secretName: vscode-home-assistant-tls
        volumeMounts:
          - name: config
            mountPath: /config
          - name: deploy-key
            mountPath: /secret


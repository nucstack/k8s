---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 9.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  timeout: 10m
  valuesFrom:
    - kind: Secret
      name: home-assistant-helm-values
  values:
    resources:
      limits:
        cpu: 1500m
        memory: 2Gi
      requests:
        cpu: 1000m
        memory: 1Gi
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.7.3
    env:
      TZ: "America/New_York"
    hostNetwork: false
    prometheus:
      serviceMonitor:
        enabled: true
        portName: http
        bearerTokenSecret:
          name: home-assistant-prometheus-token
          key: prometheus-token
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant
      shared:
        enabled: true
        type: emptyDir
        mountPath: /shared
      esphome-config:
        enabled: true
        type: emptyDir
        mountPath: /esphome
      photos:
        enabled: true
        existingClaim: nfs-photos
        mountPath: /photos
      videos:
        enabled: true
        existingClaim: nfs-videos
        mountPath: /videos
    influxdb:
      enabled: false
    postgresql:
      enabled: false
      persistence:
        enabled: true
        size: 10Gi
        storageClass: longhorn
      sidecars:
        - name: pgadmin
          image: dpage/pgadmin4:5.5
          ports:
            - name: http
              containerPort: 80
    service:
      esphome:
        enabled: true
        primary: false
        type: ClusterIP
        ports:
          esphome:
            enabled: true
            primary: false
            port: 6052
            protocol: http
    ingress:
      esphome:
          enabled: true
          primary: false
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/websocket-services: "true"
            nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local/api/verify
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
            nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
            nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
            nginx.ingress.kubernetes.io/configuration-snippet: more_set_headers "X-Forwarded-For $http_x_forwarded_for";
          ingressClassName: nginx
          hosts:
            - host: "esphome.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
                  service:
                    name: home-assistant
                    port: 6052
          tls:
            - secretName: esphome-tls
              hosts:
                - "esphome.${SECRET_DOMAIN}"
      main:
        annotations:
          nginx.org/websocket-services: home-assistant
          kubernetes.io/ingress.class: nginx
        enabled: true
        hosts:
          - host: "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hass.${SECRET_DOMAIN}"
            secretName: home-assistant-tls
    initContainers:
      - name: extensions
        image: codercom/code-server:3.10.2
        command: ['code-server']
        args:
          - --install-extension
          - 'ms-python.python'
          - --force
          - --install-extension
          - 'keesschollaart.vscode-home-assistant'
          - --force
          - --user-data-dir
          - '/shared/.vscode'
          - --extensions-dir
          - '/shared/.vscode'
        volumeMounts:
          - name: config
            mountPath: /config
          - name: shared
            mountPath: /shared
    additionalContainers:
      - name: esphome
        image: esphome/esphome:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: esphome-config
            mountPath: /config
        ports:
          - name: esphome
            containerPort: 6052            
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.10.2
        workingDir: '/config'
        args:
          - --auth
          - 'none'
          - --user-data-dir
          - '/shared/.vscode'
          - --extensions-dir
          - '/shared/.vscode'
        ingress:
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/websocket-services: "true"
            nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local/api/verify
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
            nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
            nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
            nginx.ingress.kubernetes.io/configuration-snippet: more_set_headers "X-Forwarded-For $http_x_forwarded_for";
          enabled: true
          hosts:
            - host: "vscode-hass.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "vscode-hass.${SECRET_DOMAIN}"
              secretName: vscode-home-assistant-tls
        volumeMounts:
          - name: config
            mountPath: /config
          - name: shared
            mountPath: /shared

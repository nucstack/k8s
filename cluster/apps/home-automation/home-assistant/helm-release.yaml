---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 8.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  timeout: 10m
  valuesFrom:
    - kind: Secret
      name: home-assistant-helm-values
  values:
    resources:
      limits:
        cpu: 1500m
        memory: 2Gi
      requests:
        cpu: 1000m
        memory: 1Gi
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.5.5
    env:
      TZ: "America/New_York"
    hostNetwork: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant
    influxdb:
      enabled: false
    postgresql:      
      enabled: true
      persistence:
        enabled: true
        size: 10Gi
        storageClass: longhorn
      sidecars:
        - name: pgadmin
          image: dpage/pgadmin4:5.3
          ports:
            - name: http
              containerPort: 80
    ingress:
      annotations:
        nginx.org/websocket-services: home-assistant
        kubernetes.io/ingress.class: nginx
      enabled: true
      hosts:
        - host: "hass.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "hass.${SECRET_DOMAIN}"
          secretName: home-assistant-tls
    additionalVolumes:
      - name: deploy-key
        secret:
          secretName: home-assistant-vscode      
          defaultMode: 384 
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.10.2
        workingDir: '/config'
        args:
          - --user-data-dir
          - '/config/.vscode'
          - --auth
          - 'none'
          - --extensions-dir
          - '/config/.vscode'
        ingress:
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/websocket-services: "true"
            nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local/api/verify
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
            nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
            nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
            nginx.ingress.kubernetes.io/configuration-snippet: more_set_headers "X-Forwarded-For $http_x_forwarded_for";
          enabled: true
          hosts:
            - host: "vscode-hass.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "vscode-hass.${SECRET_DOMAIN}"
              secretName: vscode-home-assistant-tls
        volumeMounts:
          - name: config
            mountPath: /config
          - name: deploy-key
            mountPath: /root/.ssh/id_rsa
            subPath: id_rsa


---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  dependsOn:
    - name: vernemq
      namespace: home-automation
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 7.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: koenkk/zigbee2mqtt
      tag: 1.18.3
    resources:
      limits:
        cpu: 250m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    env:
      TZ: America/New_York
      ZIGBEE2MQTT_DATA: /app/data
    securityContext:
      privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "device/1a86_7523"
                  operator: In
                  values:
                    - "true"
    additionalVolumeMounts:
      - name: usb
        mountPath: /dev/ttyUSB0
      - name: zigbee2mqtt-config
        mountPath: /app/configuration.yaml
        subPath: configuration.yaml
      - name: zigbee2mqtt-config
        mountPath: /app/devices.yaml
        subPath: devices.yaml
    additionalVolumes:
      - name: zigbee2mqtt-config
        secret:
          secretName: zigbee2mqtt-config
      - name: usb
        hostPath:
          path: /dev/ttyUSB0
    ingress:
      annotations:
        nginx.org/websocket-services: zigbee2mqtt
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local/api/verify
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
        nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
        nginx.ingress.kubernetes.io/configuration-snippet: proxy_set_header X-Forwarded-Method $request_method;
      enabled: true
      hosts:
        - host: "zigbee2mqtt.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "zigbee2mqtt.${SECRET_DOMAIN}"
          secretName: zigbee2mqtt-tls

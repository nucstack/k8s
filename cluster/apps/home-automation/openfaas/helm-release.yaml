---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openfaas
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://openfaas.github.io/faas-netes/
      chart: openfaas
      version: 7.2.8
      sourceRef:
        kind: HelmRepository
        name: openfaas-charts
        namespace: flux-system
      interval: 5m
  values:
    basic_auth: false
    prometheus:
      create: false
    alertmanager:
      create: false

    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx
      enabled: true
      hosts:
        - host: "openfaas.${SECRET_DOMAIN}"
          serviceName: gateway
          servicePort: 8080
          path: /
      tls:
        - hosts:
            - "openfaas.${SECRET_DOMAIN}"
          secretName: openfaas-tls

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openfaas
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://openfaas.github.io/faas-netes/
      chart: openfaas
      version: 8.0.1
      sourceRef:
        kind: HelmRepository
        name: openfaas-charts
        namespace: flux-system
      interval: 5m
  values:
    basic_auth: false
    prometheus:
      create: false
    alertmanager:
      create: false

    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local/api/verify
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
        nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
        nginx.ingress.kubernetes.io/configuration-snippet: proxy_set_header X-Forwarded-Method $request_method;        
      enabled: true
      hosts:
        - host: "openfaas.${SECRET_DOMAIN}"
          serviceName: gateway
          servicePort: 8080
          path: /
      tls:
        - hosts:
            - "openfaas.${SECRET_DOMAIN}"
          secretName: openfaas-tls

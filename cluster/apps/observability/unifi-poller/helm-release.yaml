---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi-poller
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi-poller
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: unifi-poller-helm-values
  values:
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    env:
      TZ: "America/New_York"
      UP_PROMETHEUS_DISABLE: false
      UP_INFLUXDB_DISABLE: true
    prometheus:
      serviceMonitor:
        enabled: true
        interval: 5m
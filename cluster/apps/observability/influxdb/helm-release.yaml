---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: observability
spec:
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.influxdata.com/
      chart: influxdb
      version: 4.9.14
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  timeout: 10m
  values:
    requests:
      memory: 256Mi
      cpu: 0.1
    limits:
      memory: 1Gi
      cpu: 1
    persistence:
      enabled: true
      storageClass: "longhorn"
      annotations:
      accessMode: ReadWriteOnce
      size: 15Gi
    setDefaultUser:
      enabled: true
      user:
        existingSecret: influxdb-auth
    config:
      reporting_disabled: true
    initScripts:
      enabled: true
      scripts:
        home_assistant.iql: |+
          CREATE DATABASE home_assistant WITH DURATION INF REPLICATION 1;
        rtlamr_collect.iql: |+
          CREATE DATABASE meters WITH DURATION INF REPLICATION 1;

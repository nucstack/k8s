---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: prometheus-data
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  nfs:
    path: "${SECRET_NFS_PROMETHEUS_PATH}"
    server: "${SECRET_NFS_HOST}"
    readOnly: true
  claimRef:
    name: prometheus-data
    namespace: observability
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-data
  namespace: observability
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
  storageClassName: ""
  volumeName: prometheus-data

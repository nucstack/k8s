---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 16.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  timeout: 20m
  values:

    fullnameOverride: "prometheus"

    alertmanager:
      enabled: true
      alertmanagerSpec:
        resources:
          requests:
            memory: 400Mi

    grafana:
      resources:
        requests:
          memory: 128Mi
          cpu: 50m
        limits:
          memory: 256Mi
          cpu: 100m
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/ingress.allow-http: "false"
        hosts:
          - "grafana.${SECRET_DOMAIN}"
        tls:
          - secretName: grafana-tls
            hosts:
              - "grafana.${SECRET_DOMAIN}"
      fullnameOverride: grafana
      enabled: true
      sidecar:
        dashboards:
          enabled: true
          searchNamespace: ALL
        datasources:
          enabled: true
          defaultDatasourceEnabled: false
      plugins:
        - natel-discrete-panel
        - grafana-piechart-panel
        - vonage-status-panel
        - grafana-worldmap-panel
        - btplc-status-dot-panel
        - cloudflare-app
        - grafana-kubernetes-app
        - grafana-clock-panel
        - camptocamp-prometheus-alertmanager-datasource
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      dashboards:
        default:
          # Core
          cert-manager:
            url: https://gitlab.com/uneeq-oss/cert-manager-mixin/-/raw/master/dashboards/cert-manager.json
            datasource: Prometheus
          nginx-controller:
            url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/nginx.json
            datasource: Prometheus
          nginx-request-handling:
            url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/request-handling-performance.json
            datasource: Prometheus
          node-exporter-full:
            url: https://raw.githubusercontent.com/billimek/k8s-gitops/master/monitoring/grafana/dashboards/node_exporter_full.json
            datasource: Prometheus
          # Prometheus
          prometheus-exporter-summary:
            url: https://raw.githubusercontent.com/billimek/k8s-gitops/master/monitoring/grafana/dashboards/prometheus_exporter_summary.json
            datasource: Prometheus                    
          # Thanos
          thanos-dashboard:
            url: https://grafana.com/api/dashboards/12937/revisions/1/download
            datasource: Prometheus
          # Gatekeeper
          monitor-opa-gatekeeper:
            url: https://raw.githubusercontent.com/developer-guy/monitor-opa-gatekeeper/main/monitoring/dashboard.json
            datasource: Prometheus
          # Flux/GOTK
          flux-cluster:
            url: https://raw.githubusercontent.com/fluxcd/flux2/v0.7.6/manifests/monitoring/grafana/dashboards/cluster.json
            datasource: Prometheus
          flux-control-plane:
            url: https://raw.githubusercontent.com/fluxcd/flux2/v0.7.6/manifests/monitoring/grafana/dashboards/control-plane.json
            datasource: Prometheus
          # Unifi
          unifi-poller-client-dpi:
            url: https://raw.githubusercontent.com/unifi-poller/dashboards/master/v2.0.0/UniFi-Poller_%20Client%20DPI%20-%20Prometheus.json
            datasource: Prometheus
          unifi-poller-client-insights:
            url: https://raw.githubusercontent.com/unifi-poller/dashboards/master/v2.0.0/UniFi-Poller_%20Client%20Insights%20-%20Prometheus.json
            datasource: Prometheus
          unifi-poller-network-sites:
            url: https://raw.githubusercontent.com/unifi-poller/dashboards/master/v2.0.0/UniFi-Poller_%20Network%20Sites%20-%20Prometheus.json
            datasource: Prometheus
          unifi-poller-uap-insights:
            url: https://raw.githubusercontent.com/unifi-poller/dashboards/master/v2.0.0/UniFi-Poller_%20UAP%20Insights%20-%20Prometheus.json
            datasource: Prometheus
          unifi-poller-usg-insights:
            url: https://raw.githubusercontent.com/unifi-poller/dashboards/master/v2.0.0/UniFi-Poller_%20USG%20Insights%20-%20Prometheus.json
            datasource: Prometheus
          unifi-poller-usw-insights:
            url: https://raw.githubusercontent.com/unifi-poller/dashboards/master/v2.0.0/UniFi-Poller_%20USW%20Insights%20-%20Prometheus.json
            datasource: Prometheus

      additionalDataSources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://thanos-sidecar-http:10902/
          isDefault: true
        - name: loki
          type: loki
          access: proxy
          url: http://loki.observability.svc.cluster.local:3100
        - name: rtlamr-collect
          type: influxdb
          access: proxy
          database: meters
          user: "${SECRET_INFLUXDB_USER}"
          url: http://influxdb.observability.svc.cluster.local:8086
          jsonData:
            timeInterval: "15s"
          secureJsonData:
            password: "${SECRET_INFLUXDB_PASSWORD}"
        - name: home-assistant
          type: influxdb
          access: proxy
          database: home_assistant
          user: "${SECRET_INFLUXDB_USER}"
          url: http://influxdb.observability.svc.cluster.local:8086
          jsonData:
            timeInterval: "15s"
          secureJsonData:
            password: "${SECRET_INFLUXDB_PASSWORD}"
      grafana.ini:
        auth.ldap:
          enabled: true
          allow_sign_up: true
          config_file: /etc/grafana/ldap.toml
        security:
          disable_initial_admin_creation: true
        users:
          viewers_can_edit: false
        auth:
          disable_login_form: false
          disable_signout_menu: false
        auth.anonymous:
          enabled: false
          org_role: default
        server:
          root_url: "https://grafana.${SECRET_DOMAIN}"
      ldap:
        enabled: true
        existingSecret: grafana-ldap-config

    kube-state-metrics:
      resources:
        requests:
          memory: 32Mi
          cpu: 50m
        limits:
          memory: 64Mi
          cpu: 100m

    prometheus:
      fullnameOverride: prometheus
      prometheusSpec:
        thanos:
          image: thanosio/thanos:v0.20.2
          version: v0.20.2
          # Thanos chart will generate the secret: thanos
          objectStorageConfig:
            name: thanos
            key: object-store.yaml
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
        retention: 12h
        resources:
          requests:
            memory: '1536Mi'
            cpu: '1000m'
          limits:
            memory: 2560Mi
            cpu: '2000m'

    prometheus-node-exporter:
      resources:
        requests:
          memory: 32Mi
          cpu: 50m
        limits:
          memory: 64Mi
          cpu: 100m
      fullnameOverride: node-exporter

    prometheusOperator:
      enabled: true
      resources:
        requests:
          memory: 128Mi
          cpu: 50m
        limits:
          memory: 256Mi
          cpu: 100m



---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zomboid
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      chart: k8s/charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: zomboid-helm-values
  values:
    image:
      repository: openjdk
      tag: "20"
    controller:
      replicas: 1
    nameOverride: zomboid
    initContainers:
      download:
        name: download
        image: cm2network/steamcmd:steam
        command: ["./steamcmd.sh"]
        args: [
          "+login",
          "anonymous",
          "+force_install_dir",
          "/home/steam/zomboid",
          "+app_update",
          "380870",
          "+quit"
        ]
        volumeMounts:
          - name: data
            mountPath: "/home/steam/zomboid"
    persistence:
      data:
        enabled: true
        mountPath: /data
        size: 10Gi
        storageClass: longhorn
        accessMode: "ReadWriteOnce"
      settings:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: zomboid-settings
        subPath:
          - path: test.ini
            mountPath: /root/Zomboid/Server/test.ini
    #command: /data/start-server.sh
    command: [
      "/bin/bash",
      "-c",
      "--"
    ]
    args: [
      "while true; do sleep 30; done;"
    ]
    podAnnotations:
      secret.reloader.stakater.com/reload: zomboid-settings
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SECRET_ZOMBOID_LB_IP}"
        externalIPs:
          - "${SECRET_ZOMBOID_LB_IP}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          game:
            enabled: true
            protocol: UDP
            port: 16261
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

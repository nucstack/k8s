---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zomboid
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      chart: k8s/charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: zomboid-helm-values
  values:
    image:
      repository: openjdk
      tag: "20"
    controller:
      replicas: 1
    nameOverride: zomboid
    initContainers:
      download:
        name: download
        image: steamcmd/steamcmd:alpine
        command: ["steamcmd"]
        args: [
          "+login",
          "anonymous",
          "+force_install_dir",
          "/data",
          "+app_update",
          "380870",
          "+quit"
        ]
        volumeMounts:
          - name: data
            mountPath: "/data"
    persistence:
      data:
        enabled: true
        mountPath: /data
        size: 10Gi
        storageClass: longhorn
        accessMode: "ReadWriteOnce"
    command: /data/start-server.sh
    service:
      main:
        enabled: false
        primary: true
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

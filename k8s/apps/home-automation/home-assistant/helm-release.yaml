---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
  annotations:
    checkov.io/skip1: CKV_K8S_20=TODO
    checkov.io/skip2: CKV_K8S_37=TODO
    checkov.io/skip3: CKV_K8S_43=TODO
    checkov.io/skip4: CKV_K8S_13=TODO
    checkov.io/skip5: CKV_K8S_11=TODO
    checkov.io/skip6: CKV_K8S_10=TODO
    checkov.io/skip7: CKV_K8S_28=TODO
    checkov.io/skip8: CKV_K8S_15=TODO
    checkov.io/skip9: CKV_K8S_30=TODO
    checkov.io/skip10: CKV_K8S_12=TODO
    checkov.io/skip11: CKV_K8S_22=TODO
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.1.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  timeout: 10m
  valuesFrom:
    - kind: Secret
      name: home-assistant-helm-values
  values:
    controller:
      labels:
        app: home-assistamt
    resources:
      limits:
        cpu: 1500m
        memory: 2500Mi
      requests:
        cpu: 1000m
        memory: 1500Mi
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: dev
      pullPolicy: always
    env:
      TZ: "America/New_York"
    hostNetwork: false
    metrics:
      enabled: true
      serviceMonitor:
        interval: 1m
        scrapeTimeout: 30s
        bearerTokenSecret: # checkov:skip=CKV_SECRET_6 secret ref
          name: home-assistant-prometheus-token
          key: prometheus-token
      prometheusRule:
        enabled: true
        rules:
          - alert: HomeAssistantAbsent
            annotations:
              description: Home Assistant has disappeared from Prometheus service discovery.
              summary: Home Assistant is down.
            expr: |
              absent(up{job=~".*home-assistant.*"} == 1)
            for: 5m
            labels:
              severity: critical
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant
      vscode-config:
        enabled: true
        type: emptyDir
      auth-scripts:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: home-assistant-scripts
            defaultMode: 0777
        subPath:
          - path: ldap.sh
            mountPath: /ldap.sh
      auth-config:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: home-assistant-helm-values # checkov:skip=CKV_SECRET_6 secret ref
        subPath:
          - path: home-assistant.cfg
            mountPath: /home-assistant.cfg
    influxdb:
      enabled: false
    postgresql:
      enabled: true
      volumePermissions:
        enabled: true
      resources:
        limits:
          cpu: 500m
          memory: 2Gi
        requests:
          cpu: 250m
          memory: 1Gi
      persistence:
        enabled: true
        size: 10Gi
        storageClass: longhorn
    ingress:
      main:
        enabled: false
        hosts:
          - host: "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hass.${SECRET_DOMAIN}"
            secretName: home-assistant-tls # checkov:skip=CKV_SECRET_6 secret ref
    initContainers:
      extensions:
        name: extensions
        image: codercom/code-server:4.4.0
        command: ['code-server']
        args:
          - --install-extension
          - 'ms-python.python'
          - --force
          - --install-extension
          - 'keesschollaart.vscode-home-assistant'
          - --force
          - --user-data-dir
          - '/.vscode'
          - --extensions-dir
          - '/.vscode'
        volumeMounts:
          - name: config
            mountPath: /config
          - name: vscode-config
            mountPath: /.vscode
    lifecycle:
      postStart:
        exec:
          command: ["/sbin/apk", "add", "openldap-clients"]
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.4.0
        workingDir: '/config'
        args:
          - --auth
          - 'none'
          - --user-data-dir
          - '/.vscode'
          - --extensions-dir
          - '/.vscode'
        ingress:
          enabled: false
          hosts:
            - host: "vscode-hass.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "vscode-hass.${SECRET_DOMAIN}"
        volumeMounts:
          - name: config
            mountPath: /config
          - name: vscode-config
            mountPath: /.vscode

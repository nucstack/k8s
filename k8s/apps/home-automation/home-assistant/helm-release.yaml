---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  valuesFrom:
    - kind: Secret
      name: home-assistant-helm-values
  dependsOn:
    - name: postgresql
      namespace: databases
  values:
    controller:
      labels:
        app: home-assistamt
    resources:
      limits:
        cpu: 1500m
        memory: 2500Mi
      requests:
        cpu: 1000m
        memory: 1500Mi
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.7.7
      pullPolicy: Always
    env:
      TZ: "America/New_York"
    hostNetwork: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant
      vscode-config:
        enabled: true
        size: 3Gi
        storageClass: longhorn
        accessMode: "ReadWriteOnce"
      auth-scripts:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: home-assistant-scripts
            defaultMode: 0777
        subPath:
          - path: ldap.sh
            mountPath: /ldap.sh
      auth-config:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: home-assistant-helm-values # checkov:skip=CKV_SECRET_6 secret ref
        subPath:
          - path: home-assistant.cfg
            mountPath: /home-assistant.cfg
    influxdb:
      enabled: false
    postgresql:
      enabled: false
      volumePermissions:
        enabled: true
      resources:
        limits:
          cpu: 500m
          memory: 2Gi
        requests:
          cpu: 250m
          memory: 1Gi
      persistence:
        enabled: true
        size: 10Gi
        storageClass: longhorn
        existingClaim: home-assistant-data
    ingress:
      main:
        enabled: false
        hosts:
          - host: "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hass.${SECRET_DOMAIN}"
            secretName: home-assistant-tls # checkov:skip=CKV_SECRET_6 secret ref
    initContainers:
      extensions:
        name: extensions
        image: codercom/code-server:4.5.1
        command: ['code-server']
        args:
          - --install-extension
          - 'ms-python.python'
          - --install-extension
          - 'mtxr.sqltools'
          - --install-extension
          - 'mtxr.sqltools-driver-pg'
          - --force
          - --user-data-dir
          - '/.vscode'
          - --extensions-dir
          - '/.vscode'
        volumeMounts:
          - name: config
            mountPath: /config
          - name: vscode-config
            mountPath: /.vscode
    lifecycle:
      postStart:
        exec:
          command: ["/sbin/apk", "add", "openldap-clients"]
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.5.1
        workingDir: '/config'
        args:
          - --auth
          - 'none'
          - --user-data-dir
          - '/.vscode'
          - --extensions-dir
          - '/.vscode'
        ingress:
          enabled: false
          hosts:
            - host: "vscode-hass.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "vscode-hass.${SECRET_DOMAIN}"
        volumeMounts:
          - name: config
            mountPath: /config
          - name: vscode-config
            mountPath: /.vscode
          - name: deploykey
            mountPath: /home/coder/.ssh/id_rsa
            subPath: id_rsa
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000

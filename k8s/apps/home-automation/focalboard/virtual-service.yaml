---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: focalboard
  namespace: home-automation
spec:
  hosts:
    - 'board.${SECRET_DOMAIN}'
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - route:
        - destination:
            port:
              number: 8000
            host: focalboard.home-automation.svc.cluster.local
          weight: 100

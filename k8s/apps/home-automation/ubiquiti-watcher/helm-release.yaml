---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ubiquiti-watcher
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: ubiquiti-watcher-helm-values
  values:
    image:
      repository: "${SECRET_DOCKER_PRIVATE_REGISTRY}/ubiquiti-watcher"
      tag: 0.0.2
    controller:
      replicas: 1
    nameOverride: ubiquiti-watcher
    service:
      main:
        enabled: false
        primary: true
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 300m
        memory: 128Mi
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

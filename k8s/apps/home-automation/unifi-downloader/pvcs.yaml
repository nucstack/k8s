---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: cctv-path
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  nfs:
    path: "${SECRET_NFS_CCTV_PATH}"
    server: "${SECRET_NFS_HOST}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cctv-path
  namespace: home-automation
spec:
  storageClassName: ""
  volumeName: cctv-path

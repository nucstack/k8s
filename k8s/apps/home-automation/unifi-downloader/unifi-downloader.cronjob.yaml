---
apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: home-automation
  name: unifi-downloader
spec:
  schedule: "*/2 * * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: feature.node.kubernetes.io/custom-coral-tpu
                        operator: In
                        values:
                          - "true"
          restartPolicy: OnFailure
          automountServiceAccountToken: false
          securityContext:
            runAsUser: 10000
            runAsGroup: 10000
            fsGroup: 10000
          containers:
            - name: unifi-downloader
              image: "${SECRET_DOCKER_PRIVATE_REGISTRY}/unifi-downloader:0.0.6"
              envFrom:
                - secretRef:
                    name: unifi-downloader
              volumeMounts:
                - name: download-path
                  mountPath: /download
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "250m"
                limits:
                  memory: "128Mi"
                  cpu: "500m"
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: download-path
              persistentVolumeClaim:
                claimName: unifi-downloader
---
apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: home-automation
  name: unifi-rclone
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: feature.node.kubernetes.io/custom-coral-tpu
                        operator: In
                        values:
                          - "true"
          restartPolicy: OnFailure
          automountServiceAccountToken: false
          securityContext:
            runAsUser: 10000
            runAsGroup: 10000
            fsGroup: 10000
          containers:
            - name: unifi-downloader
              image: "${SECRET_DOCKER_PRIVATE_REGISTRY}/rclone:0.0.1"
              args:
                - "copy"
                - "--max-age"
                - "90m"
                - "/cctv"
                - "/backup/unifi"
                - "-v"
              volumeMounts:
                - name: cctv-path
                  mountPath: /cctv
                - name: backup-path
                  mountPath: /backup
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "250m"
                limits:
                  memory: "128Mi"
                  cpu: "500m"
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: cctv-path
              persistentVolumeClaim:
                claimName: unifi-downloader
            - name: backup-path
              nfs:
                path: "${SECRET_NFS_CCTV_PATH}"
                server: "${SECRET_NFS_HOST}"

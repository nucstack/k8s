---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mosquitto
      version: 4.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/eclipse-mosquitto
      tag: v2.0.14
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "mqtt.${SECRET_DOMAIN}"
        loadBalancerIP: "${SECRET_MQTT_LB_IP}"
        externalIPs:
          - "${SECRET_MQTT_LB_IP}"
        externalTrafficPolicy: Local
    auth:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: mosquitto-config
    persistence:
      secret:
        enabled: true
        type: emptyDir
        mountPath: /secret
      data:
        enabled: true
        existingClaim: mosquitto
      configinc:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: mosquitto-config # checkov:skip=CKV_SECRET_6 secret ref
    initContainers:
      encrypt:
        name: encrypt
        image: ghcr.io/k8s-at-home/eclipse-mosquitto:v2.0.14
        envFrom:
          - secretRef:
              name: mosquitto-creds # checkov:skip=CKV_SECRET_6 secret ref
        command: ["/usr/bin/mosquitto_passwd"]
        args: [
          "-b",
          "-c",
          "/secret/mosquitto_pwd",
          "$(MQTT_USERNAME)",
          "$(MQTT_PASSWORD)"
        ]
        volumeMounts:
          - mountPath: "/secret"
            name: secret

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mosquitto
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/eclipse-mosquitto
      tag: v2.0.12
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "mqtt.${SECRET_DOMAIN}"
        loadBalancerIP: "${SECRET_MQTT_LB_IP}"
        externalIPs:
          - "${SECRET_MQTT_LB_IP}"
        externalTrafficPolicy: Local
    auth:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: mosquitto-config
    persistence:
      data:
        enabled: true
        existingClaim: mosquitto
      configinc:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: mosquitto-config
    initContainers:
      encrypt:
        name: encrypt
        image: ghcr.io/k8s-at-home/eclipse-mosquitto:v2.0.12
        env:
          - name: MQTT_USER
            valueFrom:
              secretKeyRef:
                name: mosquitto-config
                key: mqtt-user
          - name: MQTT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mosquitto-config
                key: mqtt-password
        command:
          - sh
          - -c
          - 'mosquitto_passwd -b -c /data/mosquitto_pwd ${MQTT_USER} ${MQTT_PASSWORD}'
        volumeMounts:
          - mountPath: "/data"
            name: data

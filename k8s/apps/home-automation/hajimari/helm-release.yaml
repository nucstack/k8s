---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.1.0
    env:
      TZ: "America/New_York"
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: "hajimari-settings"
    hajimari:
      defaultEnable: false
      namespaceSelector:
        any: "true"
      customApps:
        - name: AdGuard
          url: "https://adguard.${SECRET_LOCAL_DOMAIN}"
          icon: shield
        - name: NAS
          url: "https://nas.${SECRET_LOCAL_DOMAIN}"
          icon: nas
        - name: Unifi
          url: "https://unifi.${SECRET_LOCAL_DOMAIN}"
          icon: network
      groups:
        - name: Dev
          links:
            - name: Home Infrastructure Repository
              url: 'https://github.com/nucstack/k8s'
            - name: k8s-at-home
              url: 'https://github.com/k8s-at-home'

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-authelia@kubernetescrd"
        hosts:
          - host: "home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "home.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari
    resources:
      requests:
        cpu: 100m
        memory: 128M

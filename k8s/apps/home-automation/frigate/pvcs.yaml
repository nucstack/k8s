---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: frigate-media
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  nfs:
    path: "${SECRET_NFS_CCTV_PATH}/frigate"
    server: "${SECRET_NFS_HOST}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media
  namespace: home-automation
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
  volumeName: frigate-media
  storageClassName: ''
  volumeMode: Filesystem

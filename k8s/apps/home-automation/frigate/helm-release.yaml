---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: mosquitto
      namespace: home-automation
  values:
    image:
      repository: ghcr.io/k8s-at-home/frigate
      tag: v0.9.4-amd64
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-auth@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/icon: "cctv"
        hosts:
          - host: "cctv.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "cctv.${SECRET_DOMAIN}"
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: frigate
        mountPath: /data
      media:
        enabled: true
        type: hostPath
        hostPath: /mnt/data/cctv
        mountPath: /media
      pci:
        enabled: true
        type: hostPath
        hostPath: /dev/apex_0
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
    config: |
      mqtt:
        host: mosquitto
        topic_prefix: frigate
        user: ${SECRET_MQTT_USERNAME}
        password: ${SECRET_MQTT_PASSWORD}

      database:
        path: /data/frigate.db

      detectors:
        coral:
          type: edgetpu
          device: pci

      # Global objects configuration
      objects:
        track:
          - person
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7

      # Global ffmpeg configuration
      ffmpeg:
        hwaccel_args:
          - -hwaccel
          - vaapi
          - -hwaccel_device
          - /dev/dri/renderD128
          - -hwaccel_output_format
          - yuv420p

      # Specify camera's
      cameras:
        # --
        doorbell_front:
          ffmpeg:
            inputs:
              - path: rtsps://192.168.1.1:7441/i29EzlwSy3KqpPRo?enableSrtp
                roles:
                  - detect
              - path: rtsps://192.168.1.1:7441/akMwH8BzCcn3nEcQ?enableSrtp
                roles:
                  - rtmp
                  - record
          rtmp:
            enabled: True
          detect:
            width: 960
            height: 720
            fps: 10
          record:
            enabled: True
            retain_days: 7
            events:
              retain:
                default: 7
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 7
          objects:
            track:
              - person
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
    tolerations:
      - key: "coral-tpu"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    resources:
      requests:
        #gpu.intel.com/i915: 1
        memory: 100Mi
        cpu: 500m
      limits:
        #gpu.intel.com/i915: 1
        memory: 3000Mi

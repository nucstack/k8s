---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtl-tcp
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "${SECRET_DOCKER_PRIVATE_REGISTRY}/rtlamr-collect"
      tag: 0.0.6
    command: ["/usr/bin/rtl_tcp"]
    args: [
      "-a",
      "0.0.0.0",
      "-p",
      "5000"
    ]
    controller:
      replicas: 1
    nameOverride: rtl-tcp
    service:
      main:
        enabled: true
        primary: true
        type: LoadBalancer
        loadBalancerIP: "${SECRET_RTLTCP_LB_IP}"
        ports:
          http:
            enabled: true
            primary: true
            port: 5000
            protocol: TCP
    securityContext:
      privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-sdr
                  operator: In
                  values:
                    - "true"
    resources:
      limits:
        cpu: 800m
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 256Mi

---
apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: home-automation
  name: rtlamr-collect
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          restartPolicy: OnFailure
          volumes:
            - name: swradio0
              hostPath:
                path: /dev/swradio0
          containers:
            - name: rtlamr-collect
              image: "${SECRET_DOCKER_PRIVATE_REGISTRY}/rtlamr-collect:0.0.10"
              envFrom:
                - secretRef:
                    name: rtlamr-collect
              securityContext:
                privileged: true
              volumeMounts:
                - mountPath: /dev/swradio0
                  name: swradio0
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: feature.node.kubernetes.io/custom-sdr
                        operator: In
                        values:
                          - "true"

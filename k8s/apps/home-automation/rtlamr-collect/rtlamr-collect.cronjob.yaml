---
apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: home-automation
  name: rtlamr-collect
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: rtl-tcp
              image: "${SECRET_DOCKER_PRIVATE_REGISTRY}/rtlamr-collect:0.0.9"
              securityContext:
                privileged: true
              readinessProbe:
                tcpSocket:
                  port: 5000
                initialDelaySeconds: 5
                periodSeconds: 10
              livenessProbe:
                tcpSocket:
                  port: 5000
                initialDelaySeconds: 15
                periodSeconds: 20
              command: ["/usr/bin/rtl_tcp"]
              args: [
                "-a",
                "0.0.0.0",
                "-p",
                "5000"
              ]
            - name: rtlamr-collect
              image: "${SECRET_DOCKER_PRIVATE_REGISTRY}/rtlamr-collect:0.0.9"
              envFrom:
                - secretRef:
                    name: rtlamr-collect
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: feature.node.kubernetes.io/custom-sdr
                        operator: In
                        values:
                          - "true"

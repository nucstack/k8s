---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtlamr-dev
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "${SECRET_DOCKER_PRIVATE_REGISTRY}/rtlamr-collect"
      tag: 0.0.4
    command:
      - /bin/sh
    controller:
      replicas: 1
    nameOverride: rtlamr-dev
    service:
      main:
        enabled: false
    securityContext:
      privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-sdr
                  operator: In
                  values:
                    - "true"
    resources:
      limits:
        cpu: 1500m
        memory: 2Gi
      requests:
        cpu: 1000m
        memory: 1Gi

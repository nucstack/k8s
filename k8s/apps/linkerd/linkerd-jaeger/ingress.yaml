---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkerd-jaeger-ingress
  namespace: linkerd-jaeger
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-auth@kubernetescrd"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    hajimari.io/enable: "true"
    hajimari.io/icon: chip
    hajimari.io/appName: Jaeger
spec:
  tls:
    - hosts:
        - "jaeger.${SECRET_DOMAIN}"
      secretName: linkerd-jaeger-tls
  rules:
    - host: "jaeger.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger
                port:
                  number: 16686

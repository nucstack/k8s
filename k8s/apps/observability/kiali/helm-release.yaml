---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kiali
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: kiali-server
      version: 1.47.0
      sourceRef:
        kind: HelmRepository
        name: kiali-charts
        namespace: flux-system
      interval: 5m
  values:
    istio_namespace: istio-system
    server:
      web_fqdn: "kiali.${SECRET_DOMAIN}"
      web_root: "/"
    auth:
      strategy: "anonymous"
    deployment:
      accessible_namespaces:
        - "development"
      ingress:
        enabled: true
        class_name: "traefik"
        override_yaml:
          metadata:
            annotations:
              kubernetes.io/ingress.class: traefik
              traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
              traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-auth@kubernetescrd"
    external_services:
      prometheus:
        url: "http://prometheus-operated.observability.svc.cluster.local:9090/"
      tracing:
        enabled: true
        in_cluster_url: 'http://jaeger-query.observability.svc.cluster.local:16685/jaeger'
        use_grpc: true
        url: 'https://jaeger.${SECRET_DOMAIN}/jaeger'
      grafana:
        enabled: true
        in_cluster_url: 'http://grafana.observability.svc.cluster.local:3000/'
        url: 'https://grafana.${SECRET_DOMAIN}/grafana'

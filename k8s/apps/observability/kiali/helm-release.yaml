---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kiali
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: kiali-server
      version: 1.47.0
      sourceRef:
        kind: HelmRepository
        name: kiali-charts
        namespace: flux-system
      interval: 5m
  values:
    istio_namespace: istio-system
    server:
      web_fqdn: "kiali.${SECRET_DOMAIN}"
      web_root: "/"
    kiali_route_url: "https://kiali.${SECRET_DOMAIN}/"
    auth:
      strategy: "anonymous"
    istio_component_namespaces:
      prometheus: observability
      tracing: observability
      grafana: observability
    deployment:
      accessible_namespaces:
        - "development"
        - "flux-system"
        - "home-automation"
        - "istio-system"
        - "metallb-system"
        - "networking"
        - "observability"
        - "security"
        - "system-upgrade"
      ingress:
        enabled: false
    external_services:
      istio:
        url_service_version: http://istiod.istio-system:15014/version
      prometheus:
        # auth:
        #   use_kiali_token: false
        component_status:
          namespace: 'observability'
        url: "http://prometheus-operated.observability.svc.cluster.local:9090/"
      tracing:
        enabled: true
        in_cluster_url: 'http://jaeger-query.observability.svc.cluster.local:16685/jaeger'
        use_grpc: true
        url: 'https://jaeger.${SECRET_DOMAIN}'
      grafana:
        # auth:
        #   ca_file: ''
        #   component_status:
        #     app_label: grafana
        #     is_core: true
        #     namespace: ''
        #   insecure_skip_verify: false
        #   # username: 'someuser@yopmail.com'
        #   # password: 'secret:grafana-auth-secret:admin-password'
        #   token: ''
        #   type: basic
        #   use_kiali_token: false
        enabled: true
        in_cluster_url: 'http://grafana.observability.svc.cluster.local:80/'
        url: 'https://grafana.${SECRET_DOMAIN}'

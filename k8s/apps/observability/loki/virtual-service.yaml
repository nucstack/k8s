---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: loki
  namespace: observability
spec:
  hosts:
    - 'loki.${SECRET_DOMAIN}'
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - route:
        - destination:
            port:
              number: 3100
            host: loki.observability.svc.cluster.local
          weight: 100

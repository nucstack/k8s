---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.influxdata.com
      chart: influxdb
      version: 4.10.0
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  timeout: 10m
  values:
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 200m
    persistence:
      enabled: true
      existingClaim: influxdb
    setDefaultUser:
      enabled: true
      user:
        existingSecret: influxdb-auth
    config:
      reporting_disabled: true
    initScripts:
      enabled: true
      scripts:
        rtlamr_collect.iql: |+
          CREATE DATABASE meters WITH DURATION 90d REPLICATION 1;

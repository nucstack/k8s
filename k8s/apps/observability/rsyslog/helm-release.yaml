---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rsyslog
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ${SECRET_DOCKER_PRIVATE_REGISTRY}/rsyslog
      tag: 0.0.2
    controller:
      replicas: 1
    nameOverride: rsyslog
    service:
      main:
        enabled: false
      rsyslog:
        enabled: true
        annotations:
          coredns.io/hostname: "log.${SECRET_DOMAIN}"
        type: LoadBalancer
        loadBalancerIP: "${SECRET_RSYSLOG_LB_IP}"
        externalIPs:
          - "${SECRET_RSYSLOG_LB_IP}"
        ports:
          tcp:
            enabled: true
            port: 514
            protocol: TCP
            targetPort: 514
          udp:
            enabled: true
            port: 514
            protocol: UDP
            targetPort: 514
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: rsyslog-config
        subPath:
          - path: rsyslog.conf
            mountPath: /etc/rsyslog.conf
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    probes:
      startup:
        enabled: false
      liveness:
        enabled: false
      readiness:
        enabled: false

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: development
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  timeout: 10m
  valuesFrom:
    - kind: Secret
      name: hass-helm-values
  values:
    controller:
      labels:
        app: home-assistant
    resources:
      limits:
        cpu: 1500m
        memory: 2500Mi
      requests:
        cpu: 1000m
        memory: 1500Mi
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.5.5
    env:
      TZ: "America/New_York"
    hostNetwork: false
    # securityContext:
    #   runAsUser: 1000
    #   runAsGroup: 1000
    #   runAsNonRoot: false
    lifecycle:
      postStart:
        exec:
          command: ["/sbin/apk", "add", "openldap-clients"]
    persistence:
      auth-config:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: hass-helm-values
        subPath:
          - path: ldap.cfg
            mountPath: /ldap.cfg
      sshkey:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: hass-ssh-key
        subPath:
          - path: ssh
            mountPath: /etc/git-secret/ssh
    addons:
      git-sync:
        enabled: true
        image:
          repository: k8s.gcr.io/git-sync
          tag: v3.1.3
        volumeMounts:
          - name: config
            mountPath: /tmp/git
          - name: sshkey
            mountPath: /etc/git-secret/ssh
        env:
          - name: GIT_SYNC_BRANCH
            value: main
          - name: GIT_SYNC_SSH
            value: "true"
          - name: GIT_KNOWN_HOSTS
            value: "false"

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: demo-v1
  namespace: development
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ${SECRET_DOCKER_PRIVATE_REGISTRY}/demo
      tag: 0.0.1
    controller:
      labels:
        app: demo-app
        version: v1
    env:
      - name: MESSAGE
        value: test-v1
    nameOverride: demo-v1
    service:
      main:
        ports:
          http:
            port: 8080
    resources:
      limits:
        cpu: 200m
        memory: 64Mi
      requests:
        cpu: 100m
        memory: 32Mi

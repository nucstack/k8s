---
kind: service
apiVersion: v1
metadata:
  name: demo
  namespace: development
spec:
  selector:
    app: demo-app
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: development
  labels:
    app: demo-app
    version: v1
  spec:
    selector:
      matchLabels:
        app: demo-app
        version: v1
    replicas: 1
    template:
      metadata:
        labels:
          app: demo-app
          version: v1
      spec:
        containers:
          - name: main
            image: "${SECRET_DOCKER_PRIVATE_REGISTRY}/demo:0.0.1"
            env:
              - name: MESSAGE
                value: test-v1

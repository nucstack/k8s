---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joplin
  namespace: development
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: joplin-server
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: joplin-helm-values
  values:
    image:
      repository: joplin/server
      tag: 2.1.2
    persistence:
      config:
        enabled: true
        size: 10Gi
    postgresql:
      enabled: true
      volumePermissions:
        enabled: true
      persistence:
        enabled: true
        size: 10Gi
        storageClass: longhorn
    env:
      TZ: UTC
      APP_BASE_URL: "https://joplin.${SECRET_DOMAIN}"
      APP_PORT: 22300

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab
  namespace: development
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.gitlab.io/
      chart: gitlab
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: gitlab-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: gitlab-helm-values
  values:
    service:
      loadBalancerIP: "${SECRET_GITLAB_LB_IP}"
    certmanager:
      install: false
    global:
      hosts:
        domain:
          "${SECRET_DOMAIN}"
      ingress:
        configureCertmanager: false
      grafana:
        enabled: false
    gitlab:
      webservice:
        enabled: true
        replicaCount: 1
        hpa:
          minReplicas: 1
        ingress:
          tls:
            secretName: "${SECRET_DOMAIN/./-}-tls"
      kas:
        enabled: true
        minReplicas: 1
        ingress:
          tls:
            secretName: "${SECRET_DOMAIN/./-}-tls"
      gitlab-shell:
        enabled: true
        replicaCount: 1
      gitaly:
        persistence:
          size: 20Gi
    registry:
      enabled: true
      hpa:
        minReplicas: 1
        maxReplicas: 2
      ingress:
        tls:
          secretName: "${SECRET_DOMAIN/./-}-tls"
    minio:
      ingress:
        tls:
          secretName: "${SECRET_DOMAIN/./-}-tls"
    gitlab-runner:
      install: true
    prometheus:
      install: false
    nginx-ingress:
      enabled: true
      controller:
        replicaCount: 1

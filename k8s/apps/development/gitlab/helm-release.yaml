---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab
  namespace: development
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.gitlab.io/
      chart: gitlab
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: gitlab-charts
        namespace: flux-system
      interval: 5m
  values:
    service:
      loadBalancerIP: "${SECRET_GITLAB_LB_IP}"
    certmanager:
      install: false
    global:
      hosts:
        domain:
          "${SECRET_DOMAIN}"
      ingress:
        configureCertmanager: false
      grafana:
        enabled: false
    gitlab:
      webservice:
        ingress:
          tls:
            secretName: "${SECRET_DOMAIN/./-}-tls"
      kas:
        ingress:
          tls:
            secretName: "${SECRET_DOMAIN/./-}-tls"
    registry:
      enabled: false
      ingress:
        tls:
          secretName: "${SECRET_DOMAIN/./-}-tls"
    minio:
      ingress:
        tls:
          secretName: "${SECRET_DOMAIN/./-}-tls"
    gitlab-runner:
      install: false
    prometheus:
      install: false
    nginx-ingress:
      enabled: true
      controller:
        replicaCount: 1
    gitlab-shell:
      enabled: true
      replicaCount: 1
    webservice:
      enabled: true
      replicaCount: 1
    kas:
      minReplicas: 1

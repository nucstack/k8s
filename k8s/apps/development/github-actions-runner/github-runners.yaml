---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: terraform-runners
  namespace: development
spec:
  replicas: 0
  template:
    spec:
      repository: nucstack/terraform
      image: "${SECRET_DOCKER_PRIVATE_REGISTRY}/github-runner:0.0.2"
      resources:
        limits:
          cpu: "1.0"
          memory: "1Gi"
        requests:
          cpu: "0.4"
          memory: "400Mi"
      dockerEnabled: false
      labels:
        - terraform
---
kind: HorizontalRunnerAutoscaler
spec:
  scaleTargetRef:
    name: terraform-runners
  scaleUpTriggers:
    - githubEvent:
        pullRequest:
          types: ["synchronize"]
          branches: ["main"]
      amount: 1
      duration: "5m"

---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: nucstack-runner
  namespace: development
spec:
  replicas: 1
  template:
    spec:
      organization: nucstack
      image: "${SECRET_DOCKER_PRIVATE_REGISTRY}/github-runner:0.0.1"
      resources:
        limits:
          cpu: "1.0"
          memory: "1Gi"
        requests:
          cpu: "0.2"
          memory: "400Mi"
      dockerEnabled: false
      labels:
        - test-runner

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openfaas
  namespace: development
spec:
  interval: 5m
  chart:
    spec:
      chart: openfaas
      version: 10.0.21
      sourceRef:
        kind: HelmRepository
        name: openfaas-charts
        namespace: flux-system
      interval: 5m
  values:
    functionNamespace: development
    basic_auth: false
    gateway:
      directFunctions: true
    oauth2Plugin:
      enabled: false
    operator:
      create: false
    prometheus:
      create: false
    alertmanager:
      create: false
    basicAuthPlugin:
      replicas: 1
    ingressOperator:
      create: false

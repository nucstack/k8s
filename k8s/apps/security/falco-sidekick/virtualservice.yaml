---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: falco-sidekick
  namespace: security
spec:
  hosts:
    - 'falco-sidekick.${SECRET_DOMAIN}'
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - match:
        - port: 443
        - uri:
            exact: /
      rewrite:
        uri: /ui/#
      route:
        - destination:
            port:
              number: 2802
            host: falco-sidekick-falcosidekick-ui.security.svc.cluster.local
    - match:
        - port: 443
      route:
        - destination:
            port:
              number: 2802
            host: falco-sidekick-falcosidekick-ui.security.svc.cluster.local

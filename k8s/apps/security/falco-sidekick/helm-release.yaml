---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco-sidekick
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: falcosidekick
      version: 0.5.2
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: falco-sidekick-helm-values
  values:
    image:
      registry: public.ecr.aws
    replicaCount: 1
    config:
      extraEnv:
        - name: WEBUI_URL
          value: http://falco-sidekick-falcosidekick-ui:2802
        - name: ALERTMANAGER_HOSTPORT
          value: http://alertmanager-operated.observability:9093
        - name: ALERTMANAGER_ENDPOINT
          value: /api/v2/alerts
        - name: ALERTMANAGER_MINIMUMPRIORITY
          value: emergency
    ingress:
      enabled: false
      annotations:
        kubernetes.io/ingress.class: "traefik"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-auth@kubernetescrd"
      hosts:
        - host: "falco-sidekick.${SECRET_DOMAIN}"
          paths:
            - path: /
      tls:
        - hosts:
            - "falco-sidekick.${SECRET_DOMAIN}"
    webui:
      enabled: true
      darkmode: true
      # image:
      #   registry: public.ecr.aws
      ingress:
        enabled: false
        annotations:
          kubernetes.io/ingress.class: "traefik"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-auth@kubernetescrd"
        hosts:
          - host: "falco-sidekick-ui.${SECRET_DOMAIN}"
            paths:
              - path: /ui
              - path: /events
              - path: /healthz
              - path: /ws
        tls:
          - hosts:
              - "falco-sidekick-ui.${SECRET_DOMAIN}"

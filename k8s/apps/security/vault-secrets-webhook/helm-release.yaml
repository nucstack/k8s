---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault-secrets-webhook
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-charts.banzaicloud.com
      chart: vault-secrets-webhook
      version: 1.15.4
      sourceRef:
        kind: HelmRepository
        name: banzai-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 2
    debug: false
    image:
      repository: ghcr.io/banzaicloud/vault-secrets-webhook
      tag: "1.14.4"
      pullPolicy: IfNotPresent
    service:
      name: vault-secrets-webhook
      type: ClusterIP
      externalPort: 443
      internalPort: 8443
    webhookClientConfig:
      useUrl: false
    vaultEnv:
      repository: ghcr.io/banzaicloud/vault-env
      tag: "1.14.3"
    env:
      VAULT_IMAGE: vault:1.9.1
      VAULT_CLIENT_TIMEOUT: 10s
      VAULT_ROLE: vault-secrets-webhook
      # VAULT_ENV_CPU_REQUEST:
      # VAULT_ENV_MEMORY_REQUEST:
      # VAULT_ENV_CPU_LIMIT:
      # VAULT_ENV_MEMORY_LIMIT
      # VAULT_ENV_LOG_SERVER:
    metrics:
      enabled: true
      port: 8443
      serviceMonitor:
        enabled: true
        scheme: https
        tlsConfig:
          insecureSkipVerify: true
    securityContext:
      runAsUser: 65534
      allowPrivilegeEscalation: false
    serviceAccount:
      create: true
      name: "vault-vswh-sa"
    customResourcesFailurePolicy: Ignore
    configMapMutation: false
    configMapFailurePolicy: Ignore
    podsFailurePolicy: Ignore
    secretsFailurePolicy: Ignore # checkov:skip=CKV_SECRET_6 secret ref
    apiSideEffectValue: NoneOnDryRun
    objectSelector:
      matchExpressions:
      - key: security.banzaicloud.io/mutate
        operator: NotIn
        values:
        - skip
      matchLabels:
        vault-injection: enabled

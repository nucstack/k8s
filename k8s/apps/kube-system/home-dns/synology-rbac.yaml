apiVersion: v1
kind: ServiceAccount
metadata:
  name: synology-dns
  namespace: networking
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: synology-dns
  namespace: networking
rules:
  - apiGroups:
      - "cert-manager.io"
    resources:
      - certificates
    resourceNames:
      - "${SECRET_LOCAL_DOMAIN/./-}"
    verbs:
      - list
      - get
  - apiGroups:
      - ""
    resources:
      - secrets
    resourceNames:
      - "${SECRET_LOCAL_DOMAIN/./-}-tls"
    verbs:
      - list
      - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: synology-dns
  namespace: networking
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: synology-dns
subjects:
  - kind: ServiceAccount
    name: synology-dns
    namespace: networking

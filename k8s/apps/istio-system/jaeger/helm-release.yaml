---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jaeger
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: jaeger
      version: 0.55.0
      sourceRef:
        kind: HelmRepository
        name: jaegertracing-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    provisionDataStore:
      cassandra: false
    allInOne:
      enabled: true
    storage:
      type: none
    agent:
      enabled: false
    collector:
      enabled: false
    query:
      enabled: false
    service:
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-auth@kubernetescrd"
        hosts:
          - "jaeger.${SECRET_DOMAIN}"
        tls:
          - secretName: jaeger-tls
            hosts:
              - "jaeger.${SECRET_DOMAIN}"

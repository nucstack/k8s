---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-operator
  namespace: istio-operator
spec:
  releaseName: istio-operator
  interval: 5m
  chart:
    spec:
      chart: ./manifests/charts/istio-operator
      version: 1.0.0
      sourceRef:
        kind: GitRepository
        name: istio-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    hub: docker.io/istio
    tag: 1.13.2
    watchedNamespaces: istio-system

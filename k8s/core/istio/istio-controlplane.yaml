---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istiocontrolplane-stable
spec:
  profile: default
  values:
    global:
    cni:
      excludeNamespaces:
        - istio-system
        - kube-system
    sidecarInjectorWebhook:
      rewriteAppHTTPProbe: true
  meshConfig:
    enableTracing: true
    enablePrometheusMerge: false
    defaultConfig:
      tracing:
        zipkin:
          address: jaeger-collector.observability.svc.cluster.local:9411
        sampling: 100.0
        max_path_tag_length: 256
        custom_tags:
          clusterID:
            environment:
              name: nucstack-2
      gatewayTopology:
        # Always forward the XFCC header in the request, regardless of whether the client connection is mTLS.
        forwardClientCertDetails: ALWAYS_FORWARD_ONLY
    accessLogFile: /dev/stdout
    trustDomain: cluster.local
    extensionProviders:
      - name: oauth2-proxy
        envoyExtAuthzHttp:
          service: oauth2-proxy.security.svc.cluster.local
          port: 80
          includeHeadersInCheck: ["authorization", "cookie"]
          headersToUpstreamOnAllow: ["authorization", "path", "x-auth-request-user", "x-auth-request-email", "x-auth-request-access-token"]
          headersToDownstreamOnDeny: ["content-type", "set-cookie"]

  components:
    egressGateways:
      - name: istio-egressgateway
        enabled: true
        k8s:
          hpaSpec:
            minReplicas: 3
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          hpaSpec:
            minReplicas: 3
          service:
            type: LoadBalancer
            loadBalancerIP: "${SECRET_ISTIO_LB_IP}"

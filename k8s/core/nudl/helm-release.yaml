---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nudl
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: leonnicolas/nudl
      tag: 0.1.0
    controller:
      type: daemonset
    args:
      - --label-prefix=device
      - --human-readable=false
      - --no-contain=hub
      - --log-level=info
      - --update-time=300s
      - --usb-debug=0
    nameOverride: nudl
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            primary: true
            port: 8080
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 150Mi

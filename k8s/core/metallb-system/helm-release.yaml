---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.5.8
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    prometheusRule:
      enabled: true
    controller:
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 25m
          memory: 64Mi
      image:
        repository: metallb/controller
        tag: v0.10.3
      prometheus:
        serviceMonitor:
          enabled: true
    speaker:
      podAnnotations:
        linkerd.io/inject: enabled
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
        requests:
          cpu: 25m
          memory: 128Mi
      image:
        repository: metallb/speaker
        tag: v0.10.3
      prometheus:
        serviceMonitor:
          enabled: true
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - "${SECRET_METALLB_LB_RANGE}"

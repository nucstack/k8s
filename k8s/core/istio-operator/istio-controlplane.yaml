---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istiocontrolplane-stable
spec:
  profile: default
  revision: stable
  values:
    global:
    cni:
      excludeNamespaces:
        - istio-system
        - kube-system
    sidecarInjectorWebhook:
      rewriteAppHTTPProbe: true
  meshConfig:
    enablePrometheusMerge: false
    accessLogFile: /dev/stdout
  components:
    egressGateways:
      - name: istio-egressgateway
        enabled: false
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          service:
            type: LoadBalancer
            loadBalancerIP: "${SECRET_ISTIO_LB_IP}"
  addonComponents:
    kiali:
      enabled: true
      k8s:
        replicaCount: 1
        overlays:
          - kind: ConfigMap
            name: kiali
            patches:
              - path: data
                value: |
                  config.yaml: |
                      istio_component_namespaces:
                        grafana: observability
                        tracing: istio-system
                        istiod: istio-system
                        prometheus: obversability
                      istio_namespace: istio-system
                      auth:
                        strategy: login
                      deployment:
                        accessible_namespaces: ['**']
                      login_token:
                        signing_key: "BOGUS123"
                      server:
                        port: 20001
                        web_root: /kiali
                      external_services:
                        istio:
                          url_service_version: http://istiod.istio-system:15014/version
                        tracing:
                          url:
                          in_cluster_url: http://tracing/jaeger
                        grafana:
                          url:
                          in_cluster_url: http://grafana.observability.svc.cluster.local:3000
                        prometheus:
                          url: http://prometheus-prometheus-oper-prometheus.observability.svc.cluster.local:9090

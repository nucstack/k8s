---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istiocontrolplane-stable
spec:
  profile: default
  revision: stable
  values:
    global:
    cni:
      excludeNamespaces:
        - istio-system
        - kube-system
    sidecarInjectorWebhook:
      rewriteAppHTTPProbe: true
  meshConfig:
    enablePrometheusMerge: false
    accessLogFile: /dev/stdout
  components:
    telemetry:
      enabled: false
    egressGateways:
      - name: istio-egressgateway
        enabled: false
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          service:
            type: LoadBalancer
            loadBalancerIP: "${SECRET_ISTIO_LB_IP}"
  addonComponents:
    kiali:
      enabled: true

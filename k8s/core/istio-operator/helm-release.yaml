---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-operator
  namespace: istio-operator
spec:
  releaseName: istio-operator
  interval: 5m
  chart:
    spec:
      chart: ./manifests/charts/istio-operator
      version: 1.0.0
      sourceRef:
        kind: GitRepository
        name: istio-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    hub: docker.io/istio
    tag: 1.13.2
    watchedNamespaces: istio-system
    meshConfig:
      defaultConfig:
        gatewayTopology:
          # Always forward the XFCC header in the request, regardless of whether the client connection is mTLS.
          forwardClientCertDetails: ALWAYS_FORWARD_ONLY
      accessLogFile: /dev/stdout
      trustDomain: cluster.local
      extensionProviders:
      - name: authelia
        envoyExtAuthzHttp:
          service: authelia.security.svc.cluster.local
          port: 80
          includeHeadersInCheck: ["Remote-User", "Remote-Groups", "Remote-Name", "Remote-Email"]
          headersToUpstreamOnAllow: ["Remote-User", "Remote-Groups", "Remote-Name", "Remote-Email"]
          headersToDownstreamOnDeny: ["content-type", "set-cookie"]

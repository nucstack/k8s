---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: security
spec:
  dependsOn:
    - name: authelia-postgres
      namespace: security
    - name: authelia-redis
      namespace: security
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.authelia.com
      chart: authelia
      version: 0.5.7
      sourceRef:
        kind: HelmRepository
        name: authelia-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  timeout: 20m
  values:
    resources:
      limits:
        cpu: 400m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    domain: "${SECRET_DOMAIN}"
    ingress:
      enabled: true
      tls:
        enabled: true
        secret: authelia-cert
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      subdomain: auth
    pod:
      kind: Deployment
      replicas: 3
      updateStrategy: RollingUpdate
      resources:
        limits:
          cpu: 1000m
          memory: 128Mi
        requests:
          cpu: 250m
          memory: 64Mi
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    configMap:
      log:
        level: info
      default_redirection_url: "https://home.${SECRET_DOMAIN}"
      enabled: true
      storage:
        postgres:
          enabled: true
          host: authelia-postgres-postgresql
          port: 5432
          database: authelia
          username: authelia
          sslmode: disable
      session:
        inactivity: 30m
        redis:
          enabled: true
          enabledSecret: true
          host: authelia-redis-master
          port: 6379
          database_index: 0
  valuesFrom:
    - kind: Secret
      name: authelia-helm-values

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: authentik-helm-values
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2021.9.6
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - host: id.${SECRET_DOMAIN}
          paths:
            - path: /

      tls:
        - secretName: tls.authentik
          hosts:
            - id.${SECRET_DOMAIN}
    geoip:
      enabled: false
